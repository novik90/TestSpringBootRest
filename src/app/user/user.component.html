<div>
  <ul>
    <li>name<input type="text" [(ngModel)]="user.name">
    </li>
    <li>final name<input type="text" [(ngModel)]="user.surname">
    </li>
    <li>age<input type="number" min="1" max="100" [(ngModel)]="user.age">
    </li>
      <button (click)="sendUser(user)">submit</button>
    <div *ngIf="receivedUser">

      <span>Возраст: {{receivedUser.age}}</span>
    </div>
  </ul>
</div>
