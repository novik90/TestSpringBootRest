<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Main Page</h1>
  <p class="lead">Web app for test your skill.</p>
</div>
<div class="mb-3" *ngFor="let news of allNews">
  <h3>{{news.title}}</h3>
  <p>{{news.description}}</p>
  <span class="float-right">{{news.author}} | {{news.date | date:'yyyy-MM-dd'}}</span>
</div>
